<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light">
    <header>
        <h1>UV'Helper</h1>
    </header>
    <div class="row gx-5">
        <div class="col-12 col-sm-6">
            <div>Nom : </div>
            <input type="text" id="name" name="name" required size="20"><br>
        </div>
        <div class="col-12 col-md-6">
            <div>Prénom</div><input type="text" id="prenom" name="prenom" required size="20"><br>
        </div>
    </div><br>
    <div class="row gx-5">
        <div class="col-12 col-sm-6">
            <div>Profession</div>
            <input type="text" id="prof" name="prof" required size="20">
        </div>
        <div class="col-12 col-md-6">
            <div>Mail</div><input type="text" id="mail" name="mail" required size="20"><br>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
